<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เข้าสู่หน้าหลัก</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;

      /* พื้นหลังเป็นภาพ */
      background-image: url('background.jpg'); /* ใส่ชื่อไฟล์ภาพของคุณ */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    #startButton {
      padding: 100px 200px;
      font-size: 72px;
      background-color: rgba(0, 128, 0, 0.8); /* สีพื้นหลังเขียวโปร่งแสง */
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    #startButton:hover {
      background-color: rgba(0, 100, 0, 0.9);
    }
  </style>
</head>
<body>

  <button id="startButton" onclick="startMusic()">
    เข้าสู่หน้าหลัก
  </button>

  <script>
    function startMusic() {
      const audio = new Audio("music.mp3");
      audio.loop = true;
      audio.play();

      // ซ่อนปุ่มหลังจากกด
      document.getElementById("startButton").style.display = "none";
    }
  </script>

</body>
</html>
