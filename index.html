<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เล่นเพลงอัตโนมัติ วนซ้ำ</title>
</head>
<body>
  <audio id="bgm" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    document.addEventListener('click', function () {
      const audio = document.getElementById('bgm');
      audio.play();
    }, { once: true });
  </script>

  
</body>
</html>
