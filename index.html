<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เล่นเพลงอัตโนมัติ วนซ้ำ</title>
</head>
<body>
    <button id="startButton" onclick="startMusic()">
        เข้าสู่หน้าหลัก
      </button>
    
      <script>
        function startMusic() {
          const audio = new Audio("music.mp3");
          audio.loop = true;
          audio.play();
    
          // ซ่อนปุ่มหลังจากกด
          document.getElementById("startButton").style.display = "none";
        }
      </script>
    
</body>
</html>
