<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เล่นเพลงอัตโนมัติ วนซ้ำ</title>
</head>
   <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
 
        /* พื้นหลังเป็นภาพ */
      background-image: url('https://www.ca-decor.com/wp-content/uploads/2018/11/722727.jpg'); /* ใส่ชื่อไฟล์ภาพของคุณ */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    #startButton {
      padding: 20px 40px;
      font-size: 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #startButton:hover {
      background-color: #45a049;
    }
  </style>
<body>
    <button id="startButton" onclick="startMusic()">
        เข้าสู่หน้าหลัก
      </button>
    
      <script>
        function startMusic() {
          const audio = new Audio("music.mp3");
          audio.loop = true;
          audio.play();
    
          // ซ่อนปุ่มหลังจากกด
          document.getElementById("startButton").style.display = "none";
        }
      </script>
    
</body>
</html>
